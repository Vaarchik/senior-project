<mat-card>
    <mat-card-header>
        <h1>Add Book</h1>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="bookData" (ngSubmit)="submit()">
            <mat-form-field>
                <mat-label>Book name</mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Book content</mat-label>
                <textarea matInput type="text" formControlName="content"></textarea>
            </mat-form-field>

            <button mat-raised-button color="primary" [disabled]="isLoading$ | async">Save book</button>
        </form>
    </mat-card-content>
</mat-card>
